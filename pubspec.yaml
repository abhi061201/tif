name: tif
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  # to make font responsive
  flutter_screenutil: ^5.8.4
  
  flutter_bloc: ^8.1.3
  # state , routing management
  get: ^4.6.5
  # for api calls
  http: ^1.1.0

  # to format date coming from api
  intl: ^0.18.1
  
  # for read more and read less text
  readmore: ^2.2.0

  # to load svg images
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
   